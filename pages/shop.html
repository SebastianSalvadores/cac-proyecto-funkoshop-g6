<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shop | FunkoShop</title>
  </head>
  <body>
    <header></header>
    <aside>
      <form action="" method="POST" enctype="application/x-www-form-urlencoded">
        <div>
          <label for="buscar">BUSCAR</label>
          <input
            type="search"
            name="buscar"
            id="buscar"
            placeholder="item o categoria"
          />
        </div>
        <div>
          <label for="orden">ORDENAR POR</label>
          <select name="orden" id="orden">
            <option value="">Mayor a menor</option>
            <option value="">Menor a mayor</option>
          </select>
        </div>
        <div>
          <label>PRECIO</label>
          <label for="min">MIN</label>
          <input type="number" id="min" placeholder="0" />
          <label for="max"> - MAX</label>
          <input type="number" id="max" placeholder="0" />
        </div>
        <div>
          <label>FILTRAR</label>
          <input type="checkbox" name="nuevos" id="nuevos" value="nuevos" />
          <label for="nuevos">NUEVOS</label>
          <input type="checkbox" name="ofertas" id="ofertas" value="ofertas" />
          <label for="ofertas">OFERTAS</label>
          <input
            type="checkbox"
            name="especial"
            id="especial"
            value="especial"
          />
          <label for="especial">EDICION ESPECIAL</label>
          <input
            type="checkbox"
            name="favoritos"
            id="favoritos"
            value="favoritos"
          />
          <label for="favoritos">FAVORITOS</label>
        </div>
      </form>
    </aside>
    <main>
        <article>
            <a href="">
                
            </a>
        </article>
    </main>
    <footer></footer>
  </body>
</html>
